<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApiGif</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Barra de navegacion-->
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!--Contenedor para un logo y ancho de imagen-->
        <img src="https://miro.medium.com/max/979/1*cHv3GloBXiaWQ1Y8TVW7Ew.png" alt="Logo Giphy" width="100" />
        <form class="d-flex">
          <input
            type="text"
            class="form-control me-2"
            id="buscar"
            placeholder="Buscar"
          /><!--Formulario-->
          <button type="button" id="btn" class="btn btn-primary">
            Busqueda
          </button>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <div id="modifica" class="row row-cols-1 row-cols-md3 row-cols-lg-4">
        <!--Para que la pagina sea responsiva en los diferentes dispositivos donde se vea la pagina-->
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
